<svg width="200" height="40" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Иконка грузчика -->
  <g transform="translate(5, 5)">
    <!-- Тело -->
    <rect x="10" y="15" width="8" height="12" fill="url(#logoGradient)" rx="2"/>
    <!-- Голова -->
    <circle cx="14" cy="10" r="4" fill="url(#logoGradient)"/>
    <!-- Каска -->
    <path d="M 10 8 Q 14 6 18 8 Q 18 10 14 10 Q 10 10 10 8" fill="#333"/>
    <!-- Руки -->
    <rect x="6" y="18" width="4" height="2" fill="url(#logoGradient)" rx="1"/>
    <rect x="20" y="18" width="4" height="2" fill="url(#logoGradient)" rx="1"/>
    <!-- Коробка -->
    <rect x="25" y="12" width="8" height="8" fill="#ffa500" stroke="#ff8c00" stroke-width="1" rx="1"/>
    <line x1="27" y1="14" x2="31" y2="14" stroke="#ff8c00" stroke-width="1"/>
    <line x1="29" y1="12" x2="29" y2="20" stroke="#ff8c00" stroke-width="1"/>
  </g>
  
  <!-- Текст -->
  <text x="45" y="16" font-family="Roboto, Arial, sans-serif" font-size="14" font-weight="700" fill="#333">Грузчик</text>
  <text x="45" y="30" font-family="Roboto, Arial, sans-serif" font-size="16" font-weight="700" fill="url(#logoGradient)">ПРО</text>
</svg>

